<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

</head>

<body >
    <div class="overlay">
        <div class=" container">
            <div class="innerWrapper">
                <h1> Family Movie Night</h1>
                <div class="row row-1">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Who's pick</option>
                            <option value="Dad">Dad</option>
                            <option value="Mom">Mom</option>
                            <option value="Jack">Jack</option>
                            <option value="Wyatt">Wyatt</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </div>

                    <div class="col">
                        <input id="floatingInput" type="text" class="movie-selection" placeholder="Movie Title"
                            oninput="searchText()">
                    </div>
                    <div class=" col-2 rating-div">
                        <label for="customRange1" class="form-label"> Rating </label>
                        <input type="range" class="form-range" min="0" max="5" id="customRange1"
                            oninput="rangeOutputId.value = customRange1.value">
                        <output id="rangeOutputId">3</output>
                    </div>


                    <div class="col-1">
                        <button type="button" class="btn btn-info" onclick="add()"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-plus" viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg></button>
                    </div>
                    <div class=" btn-container">
                        <input type="text" class=" search" id="search" placeholder="search">
                        <button type="submit" class="btn btn-primary search-btn" onclick="search()">Search</button>

                    </div>
                </div>

                <div class="row row-2 hidden ">


                    <h3 class="col">Date</h3>
                    <h3 class="col">Who's Pick</h3>
                    <h3 class="col">Movie</h3>
                    <h3 class="col">Rating</h3>
                    <h3 class="col"></h3>
                

                </div>

                <ul class="list-container">

                </ul>
                <div id="getMovieBtn" class="btn-container"><button type="button" class="btn btn-outline-primary suggestions"
                       >Get Movie
                        Suggestions</button>
                
                    <input type="checkbox" class="family-friendly" id="family-friendly" name="family-friendly" value="family-friendly" />
                    <label for="family-friendly">Family Friendly</label>
                </div>
                <div class="movie-container">

                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script d src="index.js"></script>
 
</body>

</html>
